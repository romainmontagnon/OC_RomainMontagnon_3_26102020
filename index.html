<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>ohmyfood! Paris</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="stylesheet/style.css">
        <!-- Integration de Fontawesome -->
        <script src="https://kit.fontawesome.com/844f2c68d0.js" crossorigin="anonymous"></script>
    </head>

    <body>
        <div class="loader">
            <div class="loader__spinner"></div>
            <span class="loader__ico">
                <i class="fas fa-utensils"></i>
            </span>
        </div>
        <main>
            <header>
                <div class="logo">
                    <h1>ohmyfood</h1>
                </div>
                <div class="location">
                    <i class="fas fa-map-marker-alt"></i>
                    <p> Paris, Belville</p>
                </div>
                <div class="explain">
                    <h2>Réservez le menu qui vous convient</h2>
                    <p>Découvrez des restaurant d'exception, séléctionnés par nos soins.</p>
                    <div class="explore">
                        <a href="">
                            <p>Explorer nos restaurants</p>
                        </a>
                    </div>
                </div>
            </header>
            <section>
                <div class="main__margin fonctionnement">
                    <h2>Fonctionnment</h2>
                    <div class="fonctionnement__details">
                        <p class="fonctionnement__number">1</p>
                        <div class="fonctionnement__border">
                            <span class="icon">
                                <i class="fas fa-mobile-alt"></i>
                            </span>
                            <p class="fonctionnement__texte"> Choisissez un restaurant</p>
                        </div>
                        
                    </div>
                    <div class="fonctionnement__details">
                        <p class="fonctionnement__number">2</p>
                        <div class="fonctionnement__border">
                            <span class="icon">
                                <i class="fas fa-list-ul"></i>
                            </span>
                            <p class="fonctionnement__texte">Composez votre menu</p>
                        </div>
                            
                    </div>
                    <div class="fonctionnement__details">
                        <p class="fonctionnement__number">3</p>
                        <div class="fonctionnement__border fonctionnement__border--color">
                            <span class="icon icon--color-first">
                                <i class="fas fa-store"></i>
                            </span>
                            <p class="fonctionnement__texte">Dégustez au restaurant</p>
                        </div>
                            
                    </div>
                </div>
                <nav>
                    <div class="main__margin">
                        <h2>Restaurants</h2>
                        <div class="restaurants">
                        </div>
                    </div>
                    
                </nav>
            </section>
            <footer>
            </footer>
        </main>
    </body>
</html>
